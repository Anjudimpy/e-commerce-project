<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingIn/Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body class="form-body">
    <div class=" form-container">
        <input type="radio" id="signin-tab" name="tab" value="signin" checked>
        <label for="signin-tab">Sign In</label>
        <input type="radio" id="signup-tab" name="tab" value="signup">
        <label for="signup-tab">Sign Up</label>
   
      
<div class="form signin-form">
    <h2>Sign In</h2>
   <form action="#" method="POST">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
   </form>
    <p class="form-text">Don't have an account? <a href="#">Sign Up Here</a></p>
  </div>

  <div class="form signup-form">
    <h2>Sign Up</h2>
<form action="#" method="POST">
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">
    <button>Sign Up</button>
</form>
    <p class="form-text">Already have an account? <a href="#">Sign In Here</a></p>
  </div>

    </div>
</body>
</html>
